services:
  postgres:
    image: postgres:16-alpine
    container_name: postrust-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postrust_test
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
      - ./scripts/test-fixtures.sql:/docker-entrypoint-initdb.d/02-fixtures.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postrust_test"]
      interval: 5s
      timeout: 5s
      retries: 5

  postrust:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: postrust-server
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/postrust_test
      PGRST_DB_SCHEMAS: public,api
      PGRST_DB_ANON_ROLE: web_anon
      PGRST_JWT_SECRET: super-secret-jwt-key-for-testing-only-32-chars
      PGRST_SERVER_HOST: 0.0.0.0
      PGRST_SERVER_PORT: 3000
      PGRST_LOG_LEVEL: info
      PGRST_DEBUG: "true"
      RUST_LOG: info
    ports:
      - "3000:3000"

  # Test runner service
  test:
    build:
      context: .
      dockerfile: Dockerfile.test
    container_name: postrust-test
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/postrust_test
      RUST_LOG: debug
      RUST_BACKTRACE: 1
    volumes:
      - .:/app
      - cargo_cache:/usr/local/cargo/registry
      - target_cache:/app/target
    working_dir: /app
    command: cargo test --all

volumes:
  postgres_data:
  cargo_cache:
  target_cache:
